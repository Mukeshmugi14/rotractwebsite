<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotaract Club of Chennai Radiance Risers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'rotary-blue': '#0057B8',
              'rotary-yellow': '#FFC72C',
              'neon-blue': '#4d94ff',
              'dark-navy': '#0A192F',
              'light-navy': '#112240',
              'light-slate': '#ccd6f6',
              'slate': '#8892b0',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
              roboto: ['Roboto', 'sans-serif'],
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              fadeIn: 'fadeIn 1s ease-out forwards',
              fadeInUp: 'fadeInUp 0.8s ease-out forwards',
            },
          },
        },
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
<body class="bg-dark-navy text-slate">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
