<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotaract Club of Chennai Radiance Risers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      /* Custom 3D Cube Styles */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .cube-container {
        width: 250px;
        height: 250px;
        position: relative;
        transform-style: preserve-3d;
        animation: spinCube 16s infinite linear;
      }
      .cube-container:hover {
        animation-play-state: paused;
      }
      .cube-face {
        position: absolute;
        width: 250px;
        height: 250px;
        border: 2px solid rgba(77, 148, 255, 0.3);
        background: rgba(10, 25, 47, 0.85);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: white;
        backface-visibility: hidden; /* Optional: hide back to reduce glitching or keep visible for transparent effect */
      }
      
      /* Position faces for a 250px cube (translateZ = 125px) */
      .face-front  { transform: rotateY(0deg) translateZ(125px); }
      .face-right  { transform: rotateY(90deg) translateZ(125px); }
      .face-back   { transform: rotateY(180deg) translateZ(125px); }
      .face-left   { transform: rotateY(-90deg) translateZ(125px); }

      @keyframes spinCube {
        0% { transform: rotateY(0deg) rotateX(0deg); }
        100% { transform: rotateY(-360deg) rotateX(0deg); } /* Negative for counter-clockwise */
      }

      /* Mobile adjustment for smaller cube if needed, but 250px fits most phones */
      @media (max-width: 640px) {
        .cube-container {
          width: 200px;
          height: 200px;
        }
        .cube-face {
          width: 200px;
          height: 200px;
        }
        .face-front  { transform: rotateY(0deg) translateZ(100px); }
        .face-right  { transform: rotateY(90deg) translateZ(100px); }
        .face-back   { transform: rotateY(180deg) translateZ(100px); }
        .face-left   { transform: rotateY(-90deg) translateZ(100px); }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'rotary-blue': '#0057B8',
              'rotary-yellow': '#FFC72C',
              'neon-blue': '#4d94ff',
              'dark-navy': '#0A192F',
              'light-navy': '#112240',
              'light-slate': '#ccd6f6',
              'slate': '#8892b0',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
              roboto: ['Roboto', 'sans-serif'],
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              fadeIn: 'fadeIn 1s ease-out forwards',
              fadeInUp: 'fadeInUp 0.8s ease-out forwards',
            },
          },
        },
      }
    </script>
